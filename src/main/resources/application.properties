server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
vaadin.whitelisted-packages=com.vaadin,org.vaadin,com.clbooster
# App
spring.application.name=CLbooster

# Theme is "my-theme" (already set in Application.java @Theme)

# AI Configuration
spring.ai.vertex.ai.gemini.api-key=${GEMINI_API_KEY}
spring.ai.vertex.ai.gemini.chat.options.model=gemini-2.5-flash
spring.ai.vertex.ai.gemini.project-id=${GOOGLE_PROJECT_ID:}
spring.ai.vertex.ai.gemini.location=${GOOGLE_LOCATION:us-central1}


