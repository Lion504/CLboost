# Test Configuration for CLBooster Application

# Server Configuration
server.port=8080

# Logging
logging.level.org.atmosphere=warn
spring.mustache.check-template-location=false

# AI Configuration (using dummy key for tests)
spring.ai.vertex.ai.gemini.api-key=test-key-do-not-use
spring.ai.vertex.ai.gemini.chat.options.model=gemini-2.5-flash

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Disable Vaadin browser launch in tests
vaadin.launch-browser=false
