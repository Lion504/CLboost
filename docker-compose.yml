version: '3.8'

services:
  app:
    build: .
    ports:
      - '8080:8080'
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=8080
      # Database configuration
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=CL_generator
      - DB_USERNAME=root
      - DB_PASSWORD=${DB_PASSWORD:-password}
    depends_on:
      - db

  # MariaDB database for CLI backend
  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_DATABASE=CL_generator
    ports:
      - '3306:3306'
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./src/main/java/com/clbooster/app/backend/service/database/coverletter_generator_script.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mariadb_data:
